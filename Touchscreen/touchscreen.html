<!DOCTYPE html>
<html>
<head>
  <script src='touchscreen.js'></script>
  <link rel="stylesheet" type="text/css" href="../common/common.css" />
</head>

<body>
<h1> Touch Screen</h1>
<div id="toolPanel">

</div>
<div class="wrapper">
  <button  class='type button' id='bug_resistance' >
    Bug resistance
  </button>

  <button  class='type button' id='ins_resistance' >
    Insecticide resistance
  </button>


<section class='row '>
  <button type='button ' class='col-6 lined thin' id='confirm' >
    Confirm
    <!--short term-->
  </button>
</section>

<section class='row '>
  <button type='button'  class='col-6 lined thin' id='bug_rep' >
    Bug Repellent
    <!--short term-->
  </button>

  <button type='button' class='col-6 lined thin' id='insecticide'>
    Insecticide
    <!--short term, no for insecticide-resistance-->
  </button>
</section>

<section class='row'>
  <button type='button' class='col-6 lined thin' id='gen_modi_mos'>
    Genetic Mosquitos
    <!--long term ?? short term-->
  </button>

  <button type='button' class='col-6 lined thin' id='bed_netting'>
    Bed Netting
  </button>
</section>

<section class='row'>
  <button type='button' class='col-6 lined thin' id='vaccine_trial'>
    Vaccine Trial
    <!--long term-->
  </button>

  <button type='button' class='col-6 lined thin' id="anti_mal_medi">
    Anti-malarial medication
    <!--short term, doesn't stop transmission, tread individual-->
  </button>
</section>

</div>
</body>
<script src='touchscreen.js'></script>
</html>
